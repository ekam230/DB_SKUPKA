<div class="col-sm-12 offset-md-3 col-md-6 col-lg-4 offset-lg-4 mt-4 mt-md-0 mb-3">
    <form class="text-center">
        <div class="form-group">
            <label for="exampleInputName">Заработай на своем сломанном телевизоре!</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                placeholder="Ваше имя">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" id="exampleInputTel" placeholder="Ваш номер телефона" name="tel"
                pattern="2[0-9]{3}-[0-9]{3}">
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">ПРОДАТЬ ТВ</button>
    </form>
</div>
